<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .login-form {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      .error {
        color: red;
        font-size: 0.9em;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form class="login-form" onsubmit="return handleLogin(event)">
      <h2>Đăng nhập</h2>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" required />
      </div>

      <div id="error" class="error"></div>

      <button type="submit">Đăng nhập</button>
    </form>

    <script>
      async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorDiv = document.getElementById("error");

        // Kiểm tra đơn giản
        if (!email || !password) {
          errorDiv.textContent = "Vui lòng nhập đầy đủ email và mật khẩu.";
          return;
        }

        try {
          const response = await fetch(
            "http://localhost:8080/api/auth/log-in",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            }
          );

          if (!response.ok) {
            const errorData = await response.json();
            errorDiv.textContent = errorData.message || "Đăng nhập thất bại.";
            return;
          }

          const data = await response.json();
          console.log("Đăng nhập thành công:", data);

          // Ví dụ: lưu token vào localStorage
          localStorage.setItem("accessToken", data.data.token);

          // Chuyển trang hoặc thông báo
          alert("Đăng nhập thành công!");
          window.location.href = "index.html"; // chuyển hướng nếu cần
        } catch (error) {
          console.error("Lỗi khi gửi yêu cầu:", error);
          errorDiv.textContent = "Có lỗi xảy ra khi kết nối tới server.";
        }
      }
    </script>
  </body>
</html>
