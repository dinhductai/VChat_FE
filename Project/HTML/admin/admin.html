<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    #userTable {
      table-layout: fixed; /* QUAN TRỌNG: ép bảng giữ đúng width */
      width: 100%;
    }

    #userTable th,
    #userTable td {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #userTable th:nth-child(1),
    #userTable td:nth-child(1) {
      width: 60px; /* ID */
    }

    #userTable th:nth-child(2),
    #userTable td:nth-child(2) {
      width: 180px; /* Họ tên */
    }

    #userTable th:nth-child(3),
    #userTable td:nth-child(3) {
      width: 180px; /* Email */
    }

    #userTable th:nth-child(4),
    #userTable td:nth-child(4) {
      width: 120px; /* SĐT */
    }

    #userTable th:nth-child(5),
    #userTable td:nth-child(5) {
      width: 200px; /* Ngày đăng ký */
    }

    #userTable th:nth-child(6),
    #userTable td:nth-child(6) {
      width: 100px; /* Trạng thái */
    }

    #userTable th:nth-child(7),
    #userTable td:nth-child(7) {
      width: 160px; /* Hành động */
    }
    #userTable thead {
      text-align: center;
    }
  </style>

  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <div class="container-fluid mt-3">
        <!-- ✅ Nội dung chính của bạn -->
        <!-- Tiêu đề, bộ lọc, bảng... giữ nguyên ở đây -->
        <div class="d-flex justify-content-between align-items-center">
          <h1>User Management</h1>
          <div>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addUserModal"
            >
              <i class="bi bi-person-fill-add"></i> Add New User
            </button>
            <div class="btn-group rounded-2" role="group">
              <button type="button" class="btn" style="border: 1px solid #000">
                Export to Excel
              </button>
              <button type="button" class="btn" style="border: 1px solid #000">
                Export to PDF
              </button>
            </div>
          </div>
        </div>

        <hr class="mt-0" />

        <!-- Bộ lọc -->
        <div class="row">
          <div class="col-3">
            <select id="status" class="form-select">
              <option value="">All Status</option>
              <option value="active">Active</option>
              <option value="block">Blocked</option>
            </select>
          </div>
          <div class="col-3">
            <select id="gender" class="form-select">
              <option value="">All Genders</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="col-3">
            <select id="sort" class="form-select">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
              <option value="name_asc">Name A → Z</option>
              <option value="name_desc">Name Z → A</option>
            </select>
          </div>
          <div class="col-3">
            <div class="input-group">
              <input
                id="keyword"
                type="text"
                class="form-control"
                placeholder="Search..."
              />
              <button class="btn btn-secondary">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Bảng -->
        <div class="mt-4">
          <table
            class="table table-bordered table-striped table-hover"
            id="userTable"
          >
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Registration Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>vana@example.com</td>
                <td>0123456789</td>
                <td>01/01/2000</td>
                <td>Đang hoạt động</td>
                <td>
                  <div class="d-flex gap-2">
                    <button class="btn btn-info btn-sm flex-fill">
                      <i class="bi bi-eye-fill"></i>
                    </button>
                    <button
                      class="btn btn-warning btn-sm flex-fill"
                      data-bs-toggle="modal"
                      data-bs-target="#editModal"
                    >
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button class="btn btn-danger btn-sm flex-fill">
                      <i class="bi bi-trash3"></i>
                    </button>
                  </div>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- ✅ Phân trang luôn ở dưới cùng -->
    <footer class="d-flex justify-content-center mt-auto mb-4">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mb-0" id="pagination">
          <li class="page-item">
            <button class="page-link">Previous</button>
          </li>
          <li class="page-item"><button class="page-link">1</button></li>
          <li class="page-item"><button class="page-link">2</button></li>
          <li class="page-item"><button class="page-link">3</button></li>
          <li class="page-item disabled"></li>
          <li class="page-item"><button class="page-link">Next</button></li>
        </ul>
      </nav>
    </footer>
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title" id="editModalLabel">Edit User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form chỉnh sửa -->
            <form id="editUserForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="user-name" class="form-label mb-0"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="user-name"
                    placeholder="Enter username"
                  />
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label mb-0">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="fullName" class="form-label mb-0"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    placeholder="Enter full name"
                  />
                </div>

                <div class="col-md-6">
                  <label for="phone" class="form-label mb-0"
                    >Phone Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Enter phone number"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="dob" class="form-label mb-0">Date of Birth</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dob"
                    placeholder="Select date of birth"
                  />
                </div>
                <div class="col-md-6">
                  <label for="gender" class="form-label mb-0">Gender</label>
                  <select class="form-select" id="genderEdit">
                    <option disabled selected value="">
                      -- Select gender --
                    </option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label mb-0">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Enter address"
                />
              </div>
              <div class="mb-3">
                <label for="introduce" class="form-label mb-0"
                  >About Yourself</label
                >
                <textarea
                  class="form-control"
                  id="introduce"
                  rows="3"
                  placeholder="Introduce yourself"
                ></textarea>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="image" class="form-label mb-0"
                    >Profile Picture</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="image"
                    accept="image/*"
                  />
                  <div class="mt-2">
                    <img
                      id="previewImage"
                      src="#"
                      alt="Ảnh xem trước"
                      class="img-thumbnail"
                      style="display: none; max-height: 200px"
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="status" class="form-label mb-0">Status</label>
                  <select class="form-select" id="statusEdit">
                    <option disabled selected value="">
                      -- Select status --
                    </option>
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="BLOCKED">BLOCKED</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="admin-note" class="form-label mb-0"
                  >Admin Notes</label
                >
                <textarea
                  class="form-control"
                  id="admin-note"
                  rows="3"
                  placeholder="Enter notes"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              form="editUserForm"
              id="save"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="addUserModal"
      tabindex="-1"
      aria-labelledby="addUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="addUserForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label mb-0" for="fullNameAdd"
                    >Full Name</label
                  >
                  <input
                    class="form-control"
                    id="fullNameAdd"
                    type="text"
                    placeholder="Enter full name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label mb-0" for="emailAdd">Email</label>
                  <input
                    class="form-control"
                    id="emailAdd"
                    type="email"
                    placeholder="Enter email"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label mb-0" for="phoneAdd"
                    >Phone Number</label
                  >
                  <input
                    class="form-control"
                    id="phoneAdd"
                    type="text"
                    placeholder="Enter phone number"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label mb-0" for="dobAdd"
                    >Date of Birth</label
                  >
                  <input class="form-control" id="dobAdd" type="date" />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label mb-0" for="genderAdd">Gender</label>
                  <select class="form-select" id="genderAdd" required>
                    <option disabled selected value="">
                      -- Select gender --
                    </option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label mb-0" for="statusAdd"
                    >Account Status</label
                  >
                  <select class="form-select" id="statusAdd" required>
                    <option disabled selected value="">
                      -- Select status --
                    </option>
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="BLOCKED">BLOCKED</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label mb-0" for="roleAdd">Role</label>
                  <select class="form-select" id="roleAdd" required>
                    <option disabled selected value="">
                      -- Select role --
                    </option>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                    <!-- Thêm các RoleName khác nếu backend có -->
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label mb-0" for="interestsAdd"
                    >Interests</label
                  >
                  <input
                    class="form-control"
                    id="interestsAdd"
                    type="text"
                    placeholder="Comma-separated, e.g. music, travel"
                  />
                  <div class="form-text">
                    Will be sent as a string array: ["music","travel"]
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label mb-0" for="addressAdd">Address</label>
                <input
                  class="form-control"
                  id="addressAdd"
                  type="text"
                  placeholder="Enter address"
                />
              </div>

              <div class="mb-3">
                <label class="form-label mb-0" for="descriptionAdd"
                  >About / Description</label
                >
                <textarea
                  class="form-control"
                  id="descriptionAdd"
                  rows="3"
                  placeholder="Introduce yourself"
                ></textarea>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label mb-0" for="passwordAdd"
                    >Password</label
                  >
                  <input
                    class="form-control"
                    id="passwordAdd"
                    type="password"
                    placeholder="Enter password"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label mb-0" for="passwordConfirmAdd"
                    >Confirm Password</label
                  >
                  <input
                    class="form-control"
                    id="passwordConfirmAdd"
                    type="password"
                    placeholder="Re-enter password"
                    required
                  />
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              class="btn btn-primary"
              type="submit"
              form="addUserForm"
              id="btnCreateUser"
            >
              Create User
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Thêm thư viện SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("image").addEventListener("change", function (e) {
        const file = e.target.files[0];
        const preview = document.getElementById("previewImage");

        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            preview.src = event.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          preview.src = "#";
          preview.style.display = "none";
        }
      });
    </script>
  </body>
  <script src="../../Js/admin-js/admin.js"></script>
</html>
