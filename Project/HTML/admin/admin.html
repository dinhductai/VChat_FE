<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <div class="container-fluid mt-3">
        <!-- ✅ Nội dung chính của bạn -->
        <!-- Tiêu đề, bộ lọc, bảng... giữ nguyên ở đây -->
        <div class="d-flex justify-content-between align-items-center">
          <h1>Quản lý người dùng</h1>
          <div>
            <button type="button" class="btn btn-primary">
              <i class="bi bi-person-fill-add"></i> Thêm người dùng mới
            </button>
            <div class="btn-group rounded-2" role="group">
              <button type="button" class="btn" style="border: 1px solid #000">
                Xuất Excel
              </button>
              <button type="button" class="btn" style="border: 1px solid #000">
                Xuất PDF
              </button>
            </div>
          </div>
        </div>

        <hr class="mt-0" />

        <!-- Bộ lọc -->
        <div class="row">
          <div class="col-3">
            <select class="form-select">
              <option>Tất cả trạng thái</option>
              <option>Đang hoạt động</option>
            </select>
          </div>
          <div class="col-3">
            <select class="form-select">
              <option>Tất cả giới tính</option>
              <option>Nam</option>
              <option>Nữ</option>
            </select>
          </div>
          <div class="col-3">
            <select class="form-select">
              <option>Mới nhất</option>
              <option>Cũ nhất</option>
            </select>
          </div>
          <div class="col-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Tìm kiếm..."
              />
              <button class="btn btn-secondary">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Bảng -->
        <div class="mt-4">
          <table class="table table-bordered table-striped table-hover">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Ngày đăng ký</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>vana@example.com</td>
                <td>0123456789</td>
                <td>01/01/2000</td>
                <td>Đang hoạt động</td>
                <td>
                  <div class="d-flex gap-2">
                    <button class="btn btn-info btn-sm flex-fill">
                      <i class="bi bi-eye-fill"></i>
                    </button>
                    <button
                      class="btn btn-warning btn-sm flex-fill"
                      data-bs-toggle="modal"
                      data-bs-target="#editModal"
                    >
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button class="btn btn-danger btn-sm flex-fill">
                      <i class="bi bi-trash3"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- ✅ Phân trang luôn ở dưới cùng -->
    <footer class="d-flex justify-content-center mt-auto mb-4">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item">
            <button class="page-link">Trước</button>
          </li>
          <li class="page-item"><button class="page-link">1</button></li>
          <li class="page-item"><button class="page-link">2</button></li>
          <li class="page-item"><button class="page-link">3</button></li>
          <li class="page-item disabled"></li>
          <li class="page-item"><button class="page-link">Sau</button></li>
        </ul>
      </nav>
    </footer>
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title" id="editModalLabel">
              Chỉnh sửa người dùng
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form chỉnh sửa -->
            <form id="editUserForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="user-name" class="form-label mb-0"
                    >Tên đăng nhập</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="user-name"
                    placeholder="Nhập tên đăng nhập"
                  />
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label mb-0">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Nhập email"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="fullName" class="form-label mb-0"
                    >Họ và tên</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    placeholder="Nhập họ tên"
                  />
                </div>

                <div class="col-md-6">
                  <label for="phone" class="form-label mb-0"
                    >Số điện thoại</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Nhập số điện thoại"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="dob" class="form-label mb-0">Ngày sinh</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dob"
                    placeholder="Chọn ngày sinh"
                  />
                </div>
                <div class="col-md-6">
                  <label for="gender" class="form-label mb-0">Giới tính</label>
                  <select class="form-select" id="gender">
                    <option value="">-- Chọn giới tính --</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label mb-0">Địa chỉ</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Nhập địa chỉ"
                />
              </div>
              <div class="mb-3">
                <label for="introduce" class="form-label mb-0"
                  >Giới thiệu bản thân</label
                >
                <textarea
                  class="form-control"
                  id="address"
                  rows="3"
                  placeholder="Giới thiệu bản thân"
                ></textarea>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="image" class="form-label mb-0"
                    >Ảnh đại diện</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="image"
                    accept="image/*"
                  />
                  <div class="mt-2">
                    <img
                      id="previewImage"
                      src="#"
                      alt="Ảnh xem trước"
                      class="img-thumbnail"
                      style="display: none; max-height: 200px"
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="status" class="form-label mb-0">Trạng thái</label>
                  <select class="form-select" id="status">
                    <option disabled selected value="">
                      -- Chọn trạng thái --
                    </option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="admin-note" class="form-label mb-0"
                  >Ghi chú của admin</label
                >
                <textarea
                  class="form-control"
                  id="admin-note"
                  rows="3"
                  placeholder="Nhập ghi chú"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Huỷ
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Khoá tài khoản
            </button>
            <button type="submit" class="btn btn-primary" form="editUserForm">
              Lưu thay đổi
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("image").addEventListener("change", function (e) {
        const file = e.target.files[0];
        const preview = document.getElementById("previewImage");

        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            preview.src = event.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          preview.src = "#";
          preview.style.display = "none";
        }
      });
    </script>
  </body>
</html>
