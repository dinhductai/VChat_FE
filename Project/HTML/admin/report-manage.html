<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .table th,
        .table td {
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #f0f4ff;
        }

        .pagination .page-link {
            border-radius: 50px !important;
        }

        /* Thêm CSS cho thanh cuộn */
        .table-responsive {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-4">
        <h2 class="mb-4 text-center">Quản lý Reports</h2>

        <!-- Thêm nút ở trên bảng -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" id="btnReportType" data-bs-toggle="modal" data-bs-target="#reportTypeModal">
                <i class="bi bi-tags"></i> Report Type
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Người báo cáo</th>
                        <th class="text-center">Người bị báo cáo</th>
                        <th class="text-center">Loại báo cáo</th>
                        <th class="text-center">Chi tiết</th>
                        <th class="text-center">Trạng thái</th>
                        <th class="text-center">Ngày báo cáo</th>
                        <th class="text-center">Ngày xử lý</th>
                        <th class="text-center">Người xử lý</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <!-- Modal quản lý Report Type -->
    <div class="modal fade" id="reportTypeModal" tabindex="-1" aria-labelledby="reportTypeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportTypeModalLabel">Quản lý Report Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="reportTypeSearch"
                            placeholder="Tìm theo ID, tên hoặc mô tả...">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </div>
                    <div style="max-height: 350px; overflow-y: auto;" id="reportTypeTableScroll">
                        <table class="table table-bordered align-middle">
                            <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">Tên loại</th>
                                    <th class="text-center">Mô tả</th>
                                    <th class="text-center">Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="reportTypeTableBody"></tbody>
                        </table>
                    </div>
                    <hr>
                    <h6>Thêm/Sửa loại báo cáo</h6>
                    <form id="reportTypeForm">
                        <input type="hidden" id="reportTypeId">
                        <div class="mb-2">
                            <input type="text" class="form-control" id="reportTypeName" placeholder="Tên loại báo cáo"
                                required>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" id="reportTypeDesc" placeholder="Mô tả" required>
                        </div>
                        <button type="submit" class="btn btn-success" id="saveReportTypeBtn">
                            <i class="bi bi-save"></i> Lưu
                        </button>
                        <button type="button" class="btn btn-secondary" id="resetReportTypeBtn">
                            <i class="bi bi-x-circle"></i> Reset
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

    <script src="/Project/Js/admin-js/report-manage.js"></script>
    <script src="/Project/Js/admin-js/report-type-manage.js"></script>
</body>

</html>
