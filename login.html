<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveConnect | Đăng Nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b, #ff9f9f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;    
            font-family: 'Montserrat', sans-serif;
        }

        .login-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #ff4d4d;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .login-container h2 span {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #ff6b6b;
        }

        .forgot-password {
            color: #ff4d4d;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập <span>LoveConnect</span></h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="admin@admin.com" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <button class="login-btn" onclick="handleLogin()">Đăng Nhập</button>
        <p class="error-message" id="error-message">Email hoặc mật khẩu không đúng</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JWT Decode -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Ẩn thông báo lỗi trước khi gửi yêu cầu
            errorMessage.style.display = 'none';

            if (!email || !password) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Vui lòng nhập đầy đủ email và mật khẩu';
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/auth/log-in', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                console.log('API Response:', result); // Log để debug

                if (response.ok && result.success) {
                    const token = result.data.token;
                    localStorage.setItem('token', token);

                    // Decode token để lấy userId (sub)
                    const decodedToken = jwt_decode(token);
                    const userId = decodedToken.sub; // Lấy userId từ sub (là "21")
                    localStorage.setItem('userId', userId);

                    // Chuyển hướng đến trang home
                    window.location.href = 'home.html';
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = result.message || 'Đăng nhập thất bại';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Có lỗi xảy ra, vui lòng thử lại';
                console.error('Error:', error);
            }
        }

        document.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
